<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watches</title>
  <link href="https://fonts.googleapis.com/css?family=K2D:regular,700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p class="time">.</p>
    <h1>ENTRY <span>Watch</span></h1>
    <p class="foundation">since.2013</p>
    <div class="lines">
      <div class="green">
        <div class="green-txt">CODE</div>
       <div class="green-img">
          <div class="green-img2"></div>
            <div class="green-img1"></div>
       </div>
      </div>
      <div class="purple">
        <div class="purple-txt">COMMUNICATE</div>
       <div class="purple-img">
          <div class="purple-img2"></div>
            <div class="purple-img1"></div>
       </div>
      </div>
      <div class="blue">
        <div class="blue-txt">STAFF</div>
       <div class="blue-img">
          <div class="blue-img2"></div>
            <div class="blue-img1"></div>
       </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
